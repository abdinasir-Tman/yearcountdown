<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
      <h1 id="newYear" class="newYear"></h1>
      <h1>New Year Countdown</h1>
      <div id="countdown" class="countdown">
          <div class="time">
            <h2 id="days">00</h2>
            <small>Days</small>
          </div>
          <div class="time">
            <h2 id="hours">00</h2>
            <small>Hours</small>
          </div>
          <div class="time">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
          </div>
          <div class="time">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>
          </div>
      </div>
      <img src="./images/spinner.gif" alt="" id="loading">
      <script src="./main.js"></script>
</body>
</html>
